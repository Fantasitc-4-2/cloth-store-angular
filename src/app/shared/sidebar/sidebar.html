<div class="w-75 bg-info p-4 font-sans text-gray-900 border-r border-gray-200">
  <h3 class="font-bold text-lg mb-4 tracking-wide">Filters</h3>

  <!-- Size -->
  <div class="mb-6 pb-4 border-b border-gray-400 border-dotted">
    <h4 class="font-semibold text-sm mb-2">Size</h4>
    <div class="flex flex-wrap gap-2">
      <button *ngFor="let size of sizes" 
              class="px-3 py-1.5 text-sm border border-gray-500 hover:shadow-lg hover:-translate-y-0.5 transition-all bg-transparent">
        {{ size }}
      </button>
    </div>
  </div>

  <!-- Availability -->
  <div class="mb-6 pb-4 border-b border-gray-400 border-dotted">
    <div class="flex justify-between items-center cursor-pointer py-1.5" (click)="toggleAvailability()">
      <h4 class="font-semibold text-sm">Availability</h4>
      <i class="fa-solid text-gray-500 text-sm" [ngClass]="{ 'fa-chevron-down': !availabilityOpen, 'fa-chevron-up': availabilityOpen }"></i>
    </div>

    <div class="pt-3" *ngIf="availabilityOpen">
      <label class="flex items-center gap-2 text-sm mb-2">
        <input type="checkbox" class="rounded border-gray-300" />
        <span>Availability</span>
        <span class="text-gray-500 text-xs">(450)</span>
      </label>

      <label class="flex items-center gap-2 text-sm">
        <input type="checkbox" class="rounded border-gray-300" />
        <span>Out of Stock</span>
        <span class="text-gray-500 text-xs">(18)</span>
      </label>
    </div>
  </div>
  <!-- Category -->
  <div class="mb-6 pb-4 border-b border-gray-400 border-dotted">
    <div class="flex justify-between items-center cursor-pointer py-1.5" (click)="toggleCategory()">
      <h4 class="font-semibold text-sm">Category</h4>
      <i class="fa-solid text-gray-500 text-sm" [ngClass]="{ 'fa-chevron-down': !categoryOpen, 'fa-chevron-up': categoryOpen }"></i>
    </div>

    <div class="pt-3" *ngIf="categoryOpen">
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let c of categories" 
                (click)="selectCategory(c)" 
                class="px-3 py-1.5 text-sm border border-gray-500 hover:shadow-lg hover:-translate-y-0.5 transition-all bg-transparent">
          {{ c }}
        </button>
      </div>
    </div>
  </div>

  <!-- Colors -->
  <div class="mb-6 pb-4 border-b border-gray-400 border-dotted">
    <div class="flex justify-between items-center cursor-pointer py-1.5" (click)="toggleColors()">
      <h4 class="font-semibold text-sm">Colors</h4>
      <i class="fa-solid text-gray-500 text-sm" [ngClass]="{ 'fa-chevron-down': !colorsOpen, 'fa-chevron-up': colorsOpen }"></i>
    </div>

    <div class="pt-3" *ngIf="colorsOpen">
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let col of colors"
                (click)="selectColor(col)"
                [class]="'w-8 h-8 rounded-md border border-gray-200 p-0 transition-all hover:shadow-lg hover:-translate-y-0.5 ' + (selectedColor === col ? 'ring-2 ring-blue-200 ring-offset-1 -translate-y-0.5' : '')"
                [style.background]="col.toLowerCase() === 'white' ? '#fff' : col.toLowerCase()"
                [attr.title]="col">
        </button>
      </div>
    </div>
  </div>

  <!-- Price Range -->
  <div class="mb-6 pb-4 border-b border-gray-400 border-dotted">
    <div class="flex justify-between items-center cursor-pointer py-1.5" (click)="togglePriceRange()">
      <h4 class="font-semibold text-sm">Price Range</h4>
      <i class="fa-solid text-gray-500 text-sm" [ngClass]="{ 'fa-chevron-down': !priceRangeOpen, 'fa-chevron-up': priceRangeOpen }"></i>
    </div>

    <div class="pt-3" *ngIf="priceRangeOpen">
      <div class="flex gap-2">
        <input type="number" [(ngModel)]="minPrice" placeholder="Min" 
               class="w-full px-3 py-1.5 text-sm border border-gray-200 rounded-md focus:ring-1 focus:ring-gray-300 outline-none" />
        <input type="number" [(ngModel)]="maxPrice" placeholder="Max" 
               class="w-full px-3 py-1.5 text-sm border border-gray-200 rounded-md focus:ring-1 focus:ring-gray-300 outline-none" />
      </div>
    </div>
  </div>

  <!-- Collections -->
  <div class="mb-6 pb-4 border-b border-gray-400 border-dotted">
    <div class="flex justify-between items-center cursor-pointer py-1.5" (click)="toggleCollections()">
      <h4 class="font-semibold text-sm">Collections</h4>
      <i class="fa-solid text-gray-500 text-sm" [ngClass]="{ 'fa-chevron-down': !collectionsOpen, 'fa-chevron-up': collectionsOpen }"></i>
    </div>

    <div class="pt-3" *ngIf="collectionsOpen">
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let col of collections" 
                (click)="selectCollection(col)" 
                class="px-3 py-1.5 text-sm border border-gray-500 hover:shadow-lg hover:-translate-y-0.5 transition-all bg-transparent">
          {{ col }}
        </button>
      </div>
    </div>
  </div>

  <!-- Tags -->
  <div class="mb-6 pb-4 border-b border-gray-400 border-dotted">
    <div class="flex justify-between items-center cursor-pointer py-1.5" (click)="toggleTags()">
      <h4 class="font-semibold text-sm">Tags</h4>
      <i class="fa-solid text-gray-500 text-sm" [ngClass]="{ 'fa-chevron-down': !tagsOpen, 'fa-chevron-up': tagsOpen }"></i>
    </div>

    <div class="pt-3" *ngIf="tagsOpen">
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let t of tags" 
                (click)="selectTag(t)" 
                class="px-3 py-1.5 text-sm border border-gray-500 hover:shadow-lg hover:-translate-y-0.5 transition-all bg-transparent">
          {{ t }}
        </button>
      </div>
    </div>
  </div>

  <!-- Ratings -->
  <div class="mb-6 pb-4 border-b border-gray-400 border-dotted">
    <div class="flex justify-between items-center cursor-pointer py-1.5" (click)="toggleRatings()">
      <h4 class="font-semibold text-sm">Ratings</h4>
      <i class="fa-solid text-gray-500 text-sm" [ngClass]="{ 'fa-chevron-down': !ratingsOpen, 'fa-chevron-up': ratingsOpen }"></i>
    </div>

    <div class="pt-3" *ngIf="ratingsOpen">
      <div class="space-y-2">
        <label *ngFor="let r of [5,4,3,2,1]" class="flex items-center gap-2 text-sm cursor-pointer">
          <input type="radio" name="rating" [value]="r" [(ngModel)]="selectedRating" 
                 class="text-blue-600 border-gray-300 focus:ring-blue-500" />
          <span>{{ r }} star{{ r>1 ? 's' : '' }}</span>
        </label>
      </div>
    </div>
  </div>

</div>
