<div class="flex justify-center items-center gap-2 mt-8">
  <!-- Previous Button -->
  <button
    (click)="onPageChange(currentPage - 1)"
    [disabled]="!hasPrevPage"
    class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Previous
  </button>

  <!-- Page Numbers -->
  <div class="flex gap-1">
    @for (page of getPageNumbers(); track page) {
      <button
        (click)="onPageChange(page)"
        [class]="page === currentPage
          ? 'px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-white bg-gray-900'
          : 'px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50'"
      >
        {{ page }}
      </button>
    }
  </div>

  <!-- Next Button -->
  <button
    (click)="onPageChange(currentPage + 1)"
    [disabled]="!hasNextPage"
    class="px-3 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Next
  </button>
</div>
