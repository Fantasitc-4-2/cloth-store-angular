<!-- Breadcrumb -->
<nav class="text-sm text-gray-500 mb-4">
  <span class="cursor-pointer hover:text-gray-800" routerLink="/">Home</span>
  <span class="mx-2">/</span>
  <span class="text-gray-800 font-medium">Products</span>
</nav>

<!-- Page Title -->
<h2 class="text-2xl font-semibold text-gray-900 mb-6">PRODUCTS</h2>

<div class="flex flex-col md:flex-row items-stretch gap-4 w-full">
  <!-- 🔍 Search Bar -->
  <div class="flex items-center gap-2 border border-[#BFBFBF] bg-[#BFBFBF] px-4 py-2 md:w-1/3 w-full">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-[#2E2E2E]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 21l-4.35-4.35m1.85-5.15a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    <input
      type="text"
      placeholder="Search for products..."
      class="w-full outline-none bg-[#BFBFBF] text-[#2E2E2E] placeholder-[#2E2E2E]"
    />
  </div>

  <!-- 🏷️ Category Buttons -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 md:w-2/3 w-full gap-x-4 gap-y-3">
    @for (item of category; track $index) {
      <button
        class="border border-gray-400 text-gray-700 text-xs font-medium hover:bg-black hover:text-white transition px-2 py-1"
      >
        {{ item.title }}
      </button>
    }
  </div>
</div>
