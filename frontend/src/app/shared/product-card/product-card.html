<div
  class=" max-w-[300px] bg-info overflow-hidden  cursor-pointer group "

>
  <!-- Product Image -->
  <div class="relative w-full aspect-[3/4] overflow-hidden bg-gray-100 h-80">
    <img
      [src]="product.image"
      [alt]="product.title"
      class="w-full h-80 object-fit-contain transition-transform duration-300 group-hover:scale-105"
    />
  </div>

  <!-- Product Info -->
 <div class="p-4">
  <p class="text-gray-500 text-sm font-medium"> {{ product.categoryName }}</p>
  <!-- <p class="text-gray-500 text-sm font-medium">Static category name</p> -->


  <div class="flex items-center justify-between mt-1">
    <h3 class="text-gray-900 text-base font-semibold">
      {{ product.title }}
    </h3>
    <p class="text-gray-800 text-lg font-bold">$ {{ product.price }}</p>
  </div>
</div>

</div>
