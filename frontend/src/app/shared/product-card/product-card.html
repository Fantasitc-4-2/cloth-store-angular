<div
  class=" max-w-[300px] bg-info overflow-hidden  cursor-pointer group "

>
  <!-- Product Image -->
  <div class="relative w-full aspect-[3/4] overflow-hidden bg-gray-100 h-80">
    <img
      [src]="product.image"
      [alt]="product.title"
      class="w-full h-80 object-fit-contain transition-transform duration-300 group-hover:scale-105"
    />
  </div>

  <!-- Product Info -->
 <div class="p-4">
  <p class="text-gray-500 text-sm font-medium"> {{ product.categoryName }}</p>
  <!-- <p class="text-gray-500 text-sm font-medium">Static category name</p> -->


  <div class="flex items-center justify-between mt-1">
    <h3 class="text-gray-900 text-base font-semibold">
      {{ product.title }}
    </h3>
    <p class="text-gray-800 text-lg font-bold">$ {{ product.price }}</p>
  </div>

  <!-- Add to cart button -->
  <div class="mt-3 flex items-center justify-between">
    <button
      (click)="onAddToCart($event)"
      [disabled]="addingToCart"
      class="px-3 py-1.5 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-60 disabled:cursor-not-allowed"
      title="Add to cart"
    >
      <span *ngIf="!addingToCart">Add to cart</span>
      <span *ngIf="addingToCart">Adding...</span>
    </button>

    <!-- optional small indicator if already in cart (placeholder) -->
    <div class="text-sm text-gray-600">&nbsp;</div>
  </div>

  <!-- feedback message -->
  <div *ngIf="addToCartMessage" class="mt-2 text-sm" [ngClass]="{ 'text-green-600': addToCartSuccess, 'text-red-600': !addToCartSuccess }">
    {{ addToCartMessage }}
  </div>
</div>

</div>
