<div class="grid gap-3 md:grid-cols-2 lg:grid-cols-3 lg:border-y lg:border-gray-300 lg:py-4">
  @if (cartItems?.length === 0) {
  <p class="text-center col-span-full text-gray-500">Your cart is empty.</p>
  } @else { @for (item of cartItems; track item._id) {
  <app-cart-product
    [product]="item"
    (productDeleted)="removeFromLocalList($event)"
    (quantityChanged)="onQuantityChanged($event)"
  ></app-cart-product>
  } }
</div>
