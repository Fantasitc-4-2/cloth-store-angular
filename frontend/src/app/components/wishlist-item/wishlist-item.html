<div class="flex mr-6 w-full">
  <div class="flex flex-col gap-1">
    <div class="relative">
      <button (click)="onRemove()" class="absolute right-[-2rem] text-gray-400">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <img [src]="product.image" alt="" />
    </div>
    <!-- <span class="text-sm text-[#000000A8] font-bold">{{ product.category }}</span> -->
    <div class="flex justify-between text-black font-bold">
      <h3>{{ product.title }}</h3>
      <p>${{ product.price }}</p>
    </div>
  </div>
  <div class="flex flex-col justify-center ml-4 items-center gap-2">
    <span>{{ product.size }}</span>
    <div class="w-5 h-5" [style.backgroundColor]="product.color"></div>
    <button
      class="border border-black rounded p-2 w-10 h-10 flex items-center justify-center hover:bg-black hover:text-white transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <i class="fa-solid fa-shopping-cart text-xs"></i>
    </button>
  </div>
</div>
