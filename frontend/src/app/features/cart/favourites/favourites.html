<div class="flex flex-col lg:flex-row lg:items-start lg:gap-20 mb-10">
  <app-wishlist-items [products]="wishlistItems" (remove)="onRemove($event)"></app-wishlist-items>
  @if (wishlistItems.length > 0) {
  <div class="border border-gray-300 p-8 flex-col h-fit bg-white lg:sticky lg:top-8 lg:flex hidden">
    <h2 class="uppercase font-bold text-lg mb-6">Wishlist Summary</h2>

    <div class="flex justify-between mb-3 pb-3 border-b border-gray-400">
      <span class="text-black font-bold">Total Items</span>
      <span class="font-bold">{{ wishlistItems.length }}</span>
    </div>
  </div>
  }
</div>
