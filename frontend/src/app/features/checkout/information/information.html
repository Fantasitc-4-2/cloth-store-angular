<div class="flex flex-col md:flex-row md:gap-10 md:justify-between mt-4">
  <form>
    <div class="flex flex-col gap-1 my-2">
      <label class="block mb-2 font-semibold uppercase text-2xl">contact info</label>
      <input
        type="email"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        (ngModelChange)="updateShipping()"
      />
      <input
        type="phone"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Phone"
        [(ngModel)]="phone"
        name="phone"
        (ngModelChange)="updateShipping()"
      />
    </div>
    <div class="flex flex-col gap-1 my-2">
      <label class="block mb-2 font-semibold uppercase text-2xl">shipping address</label>
      <div class="flex gap-1">
        <input
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="First Name"
          [(ngModel)]="firstName"
          name="firstName"
          (ngModelChange)="updateShipping()"
        />
        <input
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="Last Name"
          [(ngModel)]="lastName"
          name="lastName"
          (ngModelChange)="updateShipping()"
        />
      </div>
      <select
        class="w-full border border-gray-300 p-2 rounded"
        [(ngModel)]="country"
        name="country"
        (ngModelChange)="updateShipping()"
      >
        <option value="">Country/Region</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="UK">United Kingdom</option>
      </select>
      <input
        type="text"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="State / Region"
        [(ngModel)]="stateRegion"
        name="stateRegion"
        (ngModelChange)="updateShipping()"
      />
      <input
        type="text"
        class="w-full border border-gray-300 p-2 rounded"
        placeholder="Address"
        [(ngModel)]="address"
        name="address"
        (ngModelChange)="updateShipping()"
      />
      <div class="flex gap-1">
        <input
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="City"
          [(ngModel)]="city"
          name="city"
          (ngModelChange)="updateShipping()"
        />
        <input
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="Postal Code"
          [(ngModel)]="postalCode"
          name="postalCode"
          (ngModelChange)="updateShipping()"
        />
      </div>
      <!-- Payment navigation removed: users proceed to pay using the Pay Now button in the Payment section -->
    </div>
  </form>
