<div class="mt-8 max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
  <h3 class="text-xl font-semibold mb-4 uppercase">Payment Details</h3>

  <form class="flex flex-col gap-4">
    <div>
      <label class="block font-medium mb-1">Cardholder Name</label>
      <input
        type="text"
        placeholder="John Doe"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-gray-400"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Card Number</label>
      <input
        type="text"
        placeholder="1234 5678 9012 3456"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-gray-400"
      />
    </div>

    <div class="flex gap-4">
      <div class="flex-1">
        <label class="block font-medium mb-1">Expiry</label>
        <input
          type="text"
          placeholder="MM/YY"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-gray-400"
        />
      </div>
      <div class="flex-1">
        <label class="block font-medium mb-1">CVC</label>
        <input
          type="text"
          placeholder="123"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-gray-400"
        />
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-gray-800 text-white py-2 rounded font-semibold uppercase mt-4 hover:bg-gray-700 transition"
    >
      Pay Now
    </button>
  </form>
</div>
