<div class="container mx-auto p-4">
  <h2 class="uppercase font-bold text-2xl mb-2">checkout</h2>
  <div class="flex gap-4 justify-evenly">
    <span class="uppercase font-semibold">information</span>
    <span class="uppercase">payment</span>
  </div>
  <div class="flex flex-col">
    <form>
      <div class="flex flex-col gap-1 my-2">
        <label class="block mb-2 font-semibold uppercase text-2xl">contact info</label>
        <input type="email" class="w-full border border-gray-300 p-2 rounded" placeholder="Email" />
        <input type="phone" class="w-full border border-gray-300 p-2 rounded" placeholder="Phone" />
      </div>
      <div class="flex flex-col gap-1 my-2">
        <label class="block mb-2 font-semibold uppercase text-2xl">shipping address</label>
        <div class="flex gap-1">
          <input
            type="email"
            class="w-full border border-gray-300 p-2 rounded"
            placeholder="First Name"
          />
          <input
            type="phone"
            class="w-full border border-gray-300 p-2 rounded"
            placeholder="Last Name"
          />
        </div>
        <select class="w-full border border-gray-300 p-2 rounded">
          <option value="">Country/Region</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
        </select>
        <input
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="State / Region"
        />
        <input
          type="text"
          class="w-full border border-gray-300 p-2 rounded"
          placeholder="Address"
        />
        <div class="flex gap-1">
          <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="City" />
          <input
            type="text"
            class="w-full border border-gray-300 p-2 rounded"
            placeholder="Postal Code"
          />
        </div>
        <div class="flex justify-end">
          <button
            class="group w-full md:w-[50%] bg-gray-400 px-4 py-2 font-bold flex justify-between items-center"
          >
            <span>Payment</span>
            <span class="transition-transform duration-300 group-hover:translate-x-3"
              ><i class="fa-solid fa-arrow-right"></i
            ></span>
          </button>
        </div>
      </div>
    </form>
    <div class="border border-gray-300 p-4">
      <h3 class="text-xl uppercase">your order</h3>
      <div class="grid col-span-3">
        <div><img src="" alt="" /></div>
        <div class="flex flex-col justify-between">
          <div class="flex flex-col gap-2">
            <span>product name</span>
            <span>info</span>
          </div>
          <span>quantity</span>
        </div>
        <div><span>$99</span></div>
      </div>
      <div class="flex justify-between mt-4 border-t border-gray-300 py-2">
        <span class="font-bold uppercase">total</span>
        <span class="font-bold">$99</span>
      </div>
    </div>
  </div>
</div>
